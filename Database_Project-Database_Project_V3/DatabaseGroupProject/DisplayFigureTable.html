<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: black;
                color:white;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }

            .button {
                 background-color: gray;
                 color: white;
                 padding: 15px 32px;
                 text-align: center;
                 text-decoration: none;
                 display: inline-block;
                 font-size: 16px;
                 margin: 4px 2px;
                 cursor: pointer;
                }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Displayfigures</title>
    </head>
    <body>
        <!--
        Options include
        Simple Select all for the table of their choice
        A filter that only shows selected columns that the user picks from their picked table of choice
        A filter that would perform a where clause
        A filter that would do a join clause on a x amount of tables on the the user picked table
        A filter that serve as a group by clause
        A filter for certain tables where it can do min and max, count, sum, avg
        A filter that allows for updates and deletes 
        -->
        <button id="backbutton" class="button" type="button">Back</button>
        <script src="BackButton.JS"></script>
        <center>
            <h1>Figure Table</h1>
            <h3>Filters</h3>
        </center>
        <form action="DisplayFigureTablePHP.php" method="get">
            <center>
                <p1>Select the tables you want to see</p1>
                <br></br>
                <label for="SelectFigureID">FigureID</label>
                <input type="radio" id="SelectFigureID" name="SelectFigureID" value="FigureID">
                <label for="SelectFigureName">FigureName</label>
                <input type="radio" id="SelectFigureName" name="SelectFigureName" value="FigureName">
                <label for="SelectSeries">Series</label>
                <input type="radio" id="SelectSeries" name="SelectSeries" value="Series">
                <label for="SelectManufacturerName">ManufacturerName</label>
                <input type="radio" id="SelectManufacturerName" name="SelectManufacturerName" value="ManufacturerName">
                <label for="SelectSellerName">SellerName</label>
                <input type="radio" id="SelectSellerName" name="SelectSellerName" value="SellerName">
                <label for="SelectUserName">UserName</label>
                <input type="radio" id="SelectUserName" name="SelectUserName" value="UserName">
                <label for="SelectDateGotten">DateGotten</label>
                <input type="radio" id="SelectDateGotten" name="SelectDateGotten" value="DateGotten">
                <label for="SelectDateRelease">DateRelease</label>
                <input type="radio" id="SelectDateRelease" name="SelectDateRelease" value="DateRelease">
                <label for="SelectPrice">Price</label>
                <input type="radio" id="SelectPrice" name="SelectPrice" value="SelectPrice">
                <label for="SelectCountryOfOrigin">CountryOfOrigin</label>
                <input type="radio" id="CountryOfOrigin" name="CountryOfOrigin" value="CountryOfOrigin">
                <label for="SelectCountryOfUser">CountryOfUser</label>
                <input type="radio" id="SelectCountryOfUser" name="SelectCountryOfUser" value="CountryOfUser">
                <br></br>
                <p1>Insert values to filter by</p1>
                <label for="FigureIDValue">Figure ID</label>
                <input type="text" id="FigureIDValue" name="FigureIDValue" value="" placeholder="Enter ID">
                <label for="FigureNameValue">Figure Name</label>
                <input type="text" id="FigureNameValue" name="FigureNameValue" value="" placeholder="Enter Name">
                <label for="SeriesValue">Series Name</label>
                <input type="text" id="SeriesValue" name="SeriesValue" value="" placeholder="Enter Series Name">
                <label for="ManufacturerNameValue">ManufacturerName Name</label>
                <input type="text" id="ManufacturerNameValue" name="ManufacturerNameValue" value="" placeholder="Enter manufacturer name">
                <label for="SellerNameValue">Seller Name</label>
                <input type="text" id="SellerNameValue" name="SellerNameValue" value="" placeholder="Enter Seller name">
                <label for="UserNameValue">User Name</label>
                <input type="text" id="UserNameValue" name="UserNameValue" value="" placeholder="Enter userName">
                <label for="DateGottenValue">Date gotten</label>
                <input type="text" id="DateGottenValue" name="DateGottenValue" value="" placeholder="Enter Date">
                <label for="DateReleaseValue">Date When Figure was Released</label>
                <input type="text" id="DateReleaseValue" name="DateReleaseValue" value="" placeholder="Enter Date">
                <label for="PriceValue">Price of Figure</label>
                <input type="text" id="PriceValue" name="PriceValue" value="" placeholder="Enter Price">
                <label for="CountryOfOriginValue">Country Origin</label>
                <input type="text" id="CountryOfOriginValue" name="CountryOfOriginValue" value="" placeholder="Enter Country Of Origin">
                <label for="CountryOfUserValue">Country of the User</label>
                <input type="text" id="CountryOfUserValue" name="CountryOfUserValue" value="" placeholder="Enter Country of User">
                <br></br>
                <p1>Select a table to join</p1>
                <label for="JoinTable">Table</label>
                <input type="text" id="JoinTable" name="JoinTable" value="" placeholder="Enter Table">
                <label for="JoinAttribute">Attribute</label>
                <input type="text" id="JoinAttribute" name="JoinAttribute" value="" placeholder="Enter Attribute">
                <br></br>
                <button id="submitFigureData" class="button" type="submit">Submit</button>
                <script src="HtmltoPHPPageFig.JS"></script>
            </center>
        </form>
    </body>
</html>
